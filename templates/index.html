{% extends 'base.html' %}
{% block content %}
<br>

<div class="w3-row-padding">

    <div class="w3-half">
        <div class="w3-container w3-card-4 w3-white w3-padding">

            <center>
                <div id="mycamera"></div>
            </center>

            <p>
                <label><b>IDNO</b></label>
                <input type="number" id="idno" class="w3-input w3-border">
            </p>

            <p>
                <label><b>LASTNAME</b></label>
                <input type="text" id="lastname" class="w3-input w3-border">
            </p>

            <p>
                <label><b>FIRSTNAME</b></label>
                <input type="text" id="firstname" class="w3-input w3-border">
            </p>

            <p>
                <label><b>COURSE</b></label>
                <select id="course" class="w3-select w3-border">
                    <option value="BSIT">INFORMATION TECHNOLOGY</option>
                    <option value="BSCS">COMPUTER SCIENCE</option>
                    <option value="BSCJ">CRIMINOLOGY</option>
                    <option value="BSE">EDUCATION</option>
                    <option value="BSCPE">COMPUTER ENGINEERING</option>
                </select>
            </p>

            <p>
                <label><b>LEVEL</b></label>
                <select id="level" class="w3-select w3-border">
                    <option value="1">FIRST YEAR</option>
                    <option value="2">SECOND YEAR</option>
                    <option value="3">THIRD YEAR</option>
                    <option value="4">FOURTH YEAR</option>
                </select>
            </p>

            <p class="w3-right">
                <button class="w3-button w3-blue" onclick="takepicture()">&#128247; SNAP</button>
            </p>

        </div>
    </div>

    <div class="w3-half">
        <div class="w3-container w3-white w3-padding w3-card-4">

            <center>
                <div id="myresult"></div>
            </center>

            <br>

            <table class="w3-table-all">
                <tr>
                    <td><b>IDNO</b></td>
                    <td><div id="myidno"></div></td>
                </tr>
                <tr>
                    <td><b>LASTNAME</b></td>
                    <td><div id="mylastname"></div></td>
                </tr>
                <tr>
                    <td><b>FIRSTNAME</b></td>
                    <td><div id="myfirstname"></div></td>
                </tr>
                <tr>
                    <td><b>COURSE</b></td>
                    <td><div id="mycourse"></div></td>
                </tr>
                <tr>
                    <td><b>LEVEL</b></td>
                    <td><div id="mylevel"></div></td>
                </tr>
            </table>

            <p class="w3-right">
                <button class="w3-button w3-blue"  onclick="savedata()">&#128190; SAVE</button>
            </p>

        </div>
    </div>

</div>

{% endblock %}
